<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title">Movies</title>
  <script type="module" src="/demo/entry.client.js" async></script>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="/demo/style.css">

  <!--app-head-->
</head>

<body>
  <header>
    <nav>
      <a href="/movies">Movies</a>
      <a href="/people">People</a>
      <button popovertarget="genres">Genres</button>
    </nav>
    <form name="head">
      <label>Search:
      <input type="search" name="search">
      </label>
    </form>
  </header>
  <main>
    <h-view id="movies" match="/movies">
    </h-view>
    <h-view id="people" match="/people"></h-view>
    <h-view id="genre" match="/genre/:genre"></h-view>
    <h-view match="/person/:person">
      <section id="person">

      </section>
      <section id="credits">

      </section>

    </h-view>
    <h-view match="/movie/:movie">
      <section id="movie">

      </section>
      <section id="cast">

      </section>
    </h-view>
  </main>
  <div id="genres" popover>

  </div>
  <!--app-html-->
</body>

</html>
